<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 登录模态框 -->
    <div id="loginModal" class="modal show">
        <div class="modal-content">
            <h2 class="modal-title">会员管理系统</h2>
            <div class="form-group">
                <label for="password">请输入密码</label>
                <input type="password" id="password" placeholder="请输入访问密码">
            </div>
            <button id="loginBtn" class="btn btn-primary btn-block">登录</button>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">修改密码</h2>
            <div class="form-group">
                <label for="oldPassword">原密码</label>
                <input type="password" id="oldPassword" placeholder="请输入原密码">
            </div>
            <div class="form-group">
                <label for="newPassword">新密码</label>
                <input type="password" id="newPassword" placeholder="请输入新密码">
            </div>
            <div class="modal-footer">
                <button id="cancelChangePasswordBtn" class="btn btn-danger">取消</button>
                <button id="confirmChangePasswordBtn" class="btn btn-primary">确认修改</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>会员管理系统</h1>
        </div>

        <div class="main-content">
            <!-- 会员表单 -->
            <div class="form-container">
                <h2 class="form-title">添加/编辑会员</h2>
                <form id="memberForm">
                    <div class="form-group">
                        <label for="memberName">会员姓名</label>
                        <input type="text" id="memberName" required placeholder="请输入会员姓名">
                    </div>
                    <div class="form-group">
                        <label for="memberCredits">剩余次数</label>
                        <input type="number" id="memberCredits" required min="0" placeholder="请输入剩余次数">
                    </div>
                    <div class="form-group">
                        <label for="memberNote">备注</label>
                        <textarea id="memberNote" placeholder="请输入备注信息"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">添加会员</button>
                </form>
            </div>

            <!-- 会员列表 -->
            <div class="members-container">
                <div class="members-header">
                    <h2 class="members-title">会员列表</h2>
                    <div class="members-actions">
                        <button id="exportBtn" class="btn btn-info">导出数据</button>
                        <button id="changePasswordBtn" class="btn btn-primary">修改密码</button>
                    </div>
                </div>
                <div id="membersList" class="members-list"></div>
            </div>
        </div>
    </div>

    <!-- 通知提示 -->
    <div id="notification" class="notification"></div>

    <!-- 设置按钮 -->
    <button class="settings-btn" id="settingsBtn">⚙️</button>

    <script src="app.js"></script>
</body>
</html>
